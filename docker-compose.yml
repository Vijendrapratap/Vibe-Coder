version: '3.8'

services:
  vibedoc:
    build: .
    container_name: vibedoc
    ports:
      - "7860:7860"
    environment:
      - SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY}
      - API_TIMEOUT=300
      - MCP_TIMEOUT=60
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3